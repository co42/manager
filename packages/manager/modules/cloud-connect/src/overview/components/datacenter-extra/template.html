<!-- extra details -->
<div
    class="oui-tile__body"
    data-ng-init="
        $extra = $ctrl.datacenter.getExtraConfigurations()[0];
    "
>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <span
                            class="oui-tile__term"
                            data-translate="cloud_connect_extra_type"
                        ></span>
                    </th>
                    <th>
                        <span
                            class="oui-tile__term"
                            data-ng-if="$extra.bgpNeighborArea"
                            data-translate="cloud_connect_extra_bgp_neighbor_area"
                        ></span>
                    </th>
                    <th>
                        <span
                            class="oui-tile__term"
                            data-ng-if="$extra.subnet"
                            data-translate="cloud_connect_extra_subnet"
                        ></span>
                    </th>
                    <th>
                        <span
                            class="oui-tile__term"
                            data-ng-if="$extra.bgpNeighborIp"
                            data-translate="cloud_connect_extra_ip_neighbor"
                        ></span>
                    </th>
                    <th>
                        <span
                            class="oui-tile__term"
                            data-ng-if="$extra.nextHop"
                            data-translate="cloud_connect_extra_next_hop"
                        ></span>
                    </th>
                    <th>
                        <span
                            class="oui-tile__term"
                            data-translate="cloud_connect_status"
                        ></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    data-ng-repeat="extraConfig in $ctrl.datacenter.getExtraConfigurations() track by $index"
                >
                    <td>
                        <span
                            data-ng-bind="'cloud_connect_extra_type_' + extraConfig.type | translate"
                        ></span>
                    </td>
                    <td>
                        <span data-ng-bind="extraConfig.bgpNeighborArea"></span>
                    </td>
                    <td><span data-ng-bind="extraConfig.subnet"></span></td>
                    <td>
                        <span data-ng-bind="extraConfig.bgpNeighborIp"></span>
                    </td>
                    <td><span data-ng-bind="extraConfig.nextHop"></span></td>
                    <td>
                        <span
                            class="oui-badge"
                            data-ng-class="{
                          'oui-status_success': extraConfig.isActive(),
                          'oui-status_error': extraConfig.isError(),
                          'oui-status_warning': extraConfig.isInProcess()
                      }"
                            data-ng-bind="'cloud_connect_status_' +  extraConfig.status | translate"
                        ></span>
                    </td>
                    <td>
                        <oui-action-menu
                            data-compact
                            class="float-right"
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-disabled="!extraConfig.isActive()"
                                data-on-click="$ctrl.removeExtra({ datacenterId: $ctrl.datacenter.id, extraId: extraConfig.id })"
                                ><span
                                    data-translate="cloud_connect_delete"
                                ></span
                            ></oui-action-menu-item>
                        </oui-action-menu>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
